<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的资料</title>
    <!-- 引入样式 -->
    <link rel='stylesheet' href='https://unpkg.com/element-ui/lib/theme-chalk/index.css'>
    <!-- import CSS -->
    <link rel="stylesheet" href="../../js/mintui/style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <mt-field label="微信昵称:" v-model="weChatName">
        </mt-field>
        <mt-field label="姓名昵称:" type="text" placeholder="请输入姓名昵称" v-model="name"></mt-field>
        <mt-field label="选择类型:" type="text">
        </mt-field>
        <div
            style="display: flex;height: 5.5vh; align-items: center;margin-left: 0.6rem;border-top: 1px #d9d9d9 solid;">
            <span>性别：</span>
            <div style="margin-left: 2.5rem;width: 60%;">
                <select name="sex" id="sex" style="height: 30px;width: 100%;border: none;" v-model="sex">
                    <option value="男" selected>男</option>
                    <option value="女">女</option>
                </select>
            </div>
        </div>

        <mt-field label="手机号:" placeholder="输入您的联系电话" type="number" :attr="{ maxlength: 11 }"></mt-field>
        <mt-field label="详细地址:" placeholder="填写您的地址" type="text"></mt-field>
        <div style="display: flex;align-items: center;height: 6vh;margin-left: 0.6rem;">
            <div style="display: block;width: 100%;">
                <span>介绍：</span>
                <span style="float: right;">
                    (200字以内)
                </span>
            </div>

        </div>
        <mt-field placeholder="详细介绍下自己" type="textarea" rows="6"></mt-field>
        <!-- <el-button type="danger" style="width: 100%;margin: 1rem  0;" @click="alter">保存提交</el-button> -->
        <el-button type="danger" style="width: 100%;margin: 1rem  0;" @click="dialogFormVisible = true">保存提交</el-button>
        <!-- 弹出框填写信息 -->
        <div>
            <el-dialog title="提示" :visible.sync="dialogFormVisible" width="80%" :modal="false" center>
                <span style="margin-left:25%;">提交成功，点击返回！</span>
                <div slot="footer" class="dialog-footer">
                    <el-button type="success" @click="returnPerson">确 定</el-button>
                </div>
            </el-dialog>
        </div>
    </div>
</body>

<!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
<script src="../../js/vue/vue.js"></script>
<!-- import JavaScript -->
<!-- <script src="https://unpkg.com/mint-ui/lib/index.js"></script> -->
<script src="../../js/mintui/index.js"></script>
<!-- 引入组件库 -->
<!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
<script src="../../js/elementui/index.js"></script>
<!-- Swiper JS -->
<script src="../../js/swiper-bundle.min.js"></script>
<script>
    //创建Vue实例,得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            weChatName: '伟伟',
            name: "伟伟",
            value: "",
            select: '',
            me: false,
            dialogFormVisible: false,
            sex:'',
            leixing: [
                {
                    flex: 1,
                    values: ['微信昵称', '人员编号', '姓名昵称']
                }]
        },
        //方法
        methods: {
            check: function () {
                console.log(this.value)
            },
            onValuesChange(picker, values) {
                if (values[0] > values[1]) {
                    picker.setSlotValue(1, values[0]);
                }
            },
            go() {
                this.me = true
            },
            // alter() {
            //     this.$alert('保存成功,点击返回！', '提示', {
            //         confirmButtonText: '确定',
            //         center: true,
            //         callback: action => {
            //             window.location.href = "../my.html";
            //         }
            //     });

            // },
            returnPerson() {
                window.location.href = "../my.html";
            }
        },
        //计算属性
        computed: {},
        //过滤器
        filter: {},
        //侦听器
        watch: {},
    });
</script>

</html>
